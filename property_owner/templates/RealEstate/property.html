<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
</head>
<body>
    <div class="navbar">
        <h1>Property Management</h1>
    </div>
    <ul>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'property_unit' %}">Property unit</a></li>
        <li><a href="{% url 'lease_agreement' %}">Lease Agreement</a></li>
    </ul>
        
           
                <h2>Property Creation</h2>
                <form method="POST" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    {% for field in property_form %}
                       <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        
                    {% endfor %}
                    <input type="submit" value="Save">
                    <button type="button" class="btn btn-primary"><a href="{% url 'property_unit' %}">property_unit</a></button>
                </form>
</body>
</html>
            
            
                

            
            
                
   
</body>
</html>
